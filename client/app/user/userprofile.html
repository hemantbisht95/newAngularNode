<div class="container" ng-controller="UserCtrl" ng-init="getpro()">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
       <br>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Welcome {{user.firstname}}</h3>
              <button type="button" class="btn btn-primary" ng-click="editUsr(user)">Edit profile</button>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>FirstName:</td>
                        <td>{{user.firstname}}</td>
                      </tr>
                      <tr>
                        <td>LastName:</td>
                        <td>{{user.lastname}}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{user.email}}</td>
                      </tr>
                      <tr>
                        <td>created</td>
                        <td>{{user.created}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                   <button ng-click = "uploadFile()">upload profile picture</button>
                   <input type = "file" file-model = "myFile"/>
                <span class="pull-right">
            </div>
          </div>
        </div>
      </div>
    </div>
