<div class="container" ng-controller="UserCtrl" ng-init="getpro()">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
       <br>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <button type="button" class="btn btn-primary" ng-click="editUsr(user)">Edit profile</button>
            </div>
            <div class="panel-body">
              <div class="row">
              </div>
                <div class="panel panel-default">
                  <div class="button" align="center" ngf-select="upload($file)"><h5>click here to change profile photo</h5>
                      <img src="{{user.userprofile}}" class="img-circle" style="width:200px;height:200px">
                      </div>
                </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>FirstName:</td>
                        <td>{{user.firstname}}</td>
                      </tr>
                      <tr>
                        <td>LastName:</td>
                        <td>{{user.lastname}}</td>
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td>{{user.email}}</td>
                      </tr>
                      <tr>
                        <td>created</td>
                        <td>{{user.created|date}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
               <h1 style="color:skyblue">My Stories</h1>
              <div class="panel panel-default" dir-paginate="tory in Story|itemsPerPage:3 ">
              <p style="color:skyblue">{{tory.title}}</p><span class="description">posted on -{{tory.date|date:'medium'}}</span>
              <p style="color:skyblue">{{tory.category}}</p>
              <p>{{tory.content}}</p></div>

          </div>
        </div>
      </div>
      <dir-pagination-controls
          max-size="5"
          direction-links="true"
          boundary-links="true" >
        </dir-pagination-controls>
    </div>
