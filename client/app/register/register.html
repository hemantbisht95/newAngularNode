    

 <div class="register-box">
<div class="register-box-body" style="background-color:skyblue">
  <center>
<h1 style="color:#666">Register</h1>
    <form name="form" ng-submit="register(user)" role="form" method="POST" ng-controller="UserCtrl">
    <div class="form-group has-feedback" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
      <label for="firstname" style="color:#666">First Name</label>
        <div class="input-group">
      <input type="text" name="firstName" ng-pattern="/^[A-Za-z]{3,10}/" id="firstName" placeholder="Enter Your first name" class="form-control" ng-model="user.firstname" ng-minlength="3" ng-maxlength="7" required="" />
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
      <div ng-messages="form.firstName.$error" style="color:red" ng-show="form.firstName.$dirty" >
      <div ng-message="pattern">Enter a valid first name</div>
      <div ng-message="minlength">Name too short</div>
      <div ng-message="maxlength">Name too long</div>
      <div ng-message="required">First name is required</div>

    </div>
    </div>
    <div class="form-group has-feedback" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
      <label for="username" style="color:#666">Last Name</label>
      <div class="input-group">
    <input type="text" name="lastName" id="Text1" class="form-control" placeholder="Enter Your last name" ng-model="user.lastname" ng-minlength="3" ng-maxlength="7" required =""/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
       <div ng-messages="form.lastName.$error" style="color:red"  ng-show="form.lastName.$dirty" >
       <div ng-message="required">Last name is required</div>
       <div ng-message="maxlength">Name too long</div>
        <div ng-message="minlength">Name too short</div>
    </div>
    </div>
    <div class="form-group has-feedback" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <label for="email">Email</label>
      <div class="input-group">
      <input type="email" name="email" id="email" class="form-control"  placeholder="Enter Your Email" ng-model="user.email" required />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
         </div>
            <div ng-messages="form.username.$error" style="color:red"  ng-show="form.username.$dirty">
       <div ng-message="email">Invalid Email</div>
      <div ng-message="required">Email is required </div>
    </div>
    </div>

    <div class="form-group has-feedback" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="email" style="color:#666">Password</label>
      <div class="input-group">
      <input type="password" name="password" id="username" class="form-control"  placeholder="Enter Your password" ng-model="user.password" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
         </div>
            <div ng-messages="form.password.$error" style="color:red"  ng-show="form.password.$dirty">
      <div ng-message="required">Password is required </div>
    </div>
    </div>


    <div class="form-actions">
      <button type="submit"  ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Submit</button>
      <a href="#!/home" class="btn btn-link">Cancel</a><br>
      <h5 align="center">Already have an account? <a ui-sref="login">Login</a></h5>
    </center>
      <hr>
    </div>
    </form>
  </div >
</div>
