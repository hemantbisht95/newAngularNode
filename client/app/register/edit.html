<center>
<h2>Update</h2>
<div class="container" ng-app="storyApp" ng-controller="myct" ng-init="getstr()" >
<div class="col-sm-8 col-sm-offset-2">
    <form name="storyForm" >
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="title"  class="form-control" ng-model="story.title">

    </div>
    <div class="form-group">
        <label>Category</label>
        <select ng-model="story.category" class="form-control" >
        <option value="sports">sports</option>
        <option value="science">science</option>
        <option value="love">love</option>
        <option value="horror">horror</option>
      </select>
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea rows="4" cols="50" name="content" class="form-control" ng-model="story.content">
        </textarea>
    </div>
 <input type="submit" ng-click="edit(story)" class="btn btn-primary" value="Update"/>
  <input type="submit" ng-click="back()" class="btn btn-primary" value="back"/>
    </form>
</div>
</div>
</center>
