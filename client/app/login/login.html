  <div class="login-box">
    <div class="register-box-body" style="background-color:skyblue">
 <div class="col-md-6 col-md-offset-3">
         <h2  style="color:#666">Login</h2>
         <form name="form" ng-submit="login(user)" role="form" method="POST" ng-controller="UserCtrl">
             <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                 <label for="email">Email</label>
                 <div class="input-group">
                 <input type="text" name="email" id="email" class="form-control"  placeholder="Enter Your Username" ng-model="user.email" required />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
               </div>
               <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is reuired</span>
             </div>
             <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                 <label for="password" style="color:#666">Password</label>
                   <div class="input-group">
                 <input type="password" name="password" id="password" class="form-control"   placeholder="Enter Your password" ng-model="user.password" required />
             <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                          </div>
                 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

             </div>
             <div class="form-actions">
                 <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
             </div>
             <div class="gap margin-base-vertical">
               <h5 align="center">Don't have an account? <a ui-sref="register">Create one</a></h5>
             </div>
         </form>
     </div>
</div>
</div>
